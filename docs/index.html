    // 初始化主题并设置到全局变量
    document.addEventListener('DOMContentLoaded', () => {
      window.theme = localStorage.getItem('theme') ||
              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', window.theme);
    });

    // 创建一个 MutationObserver 来监听属性变化
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          // 当 loading 类被移除时，重新应用主题
          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    // 开始观察 html 元素的属性变化
    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true
      });
      // 确保在页面加载完成后移除 loading 类
      document.documentElement.classList.remove('loading');
    });
  </script>

<script>
  // 主题切换
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  // 获取当前主题
  const currentTheme = localStorage.getItem('theme') || 'light';
  body.setAttribute('data-theme', currentTheme);
  updateThemeIcon(currentTheme);

  // 更新主题图标
  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    if (theme === 'dark') {
      moonIcon.style.opacity = 0;
      sunIcon.style.opacity = 1;
    } else {
      moonIcon.style.opacity = 1;
      sunIcon.style.opacity = 0;
    }
  }

  // 切换主题
  themeToggle.addEventListener('click', () => {
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  });

  // 进度条
  const progress = document.getElementById('progress');
  const progressBar = document.getElementById('progress-bar');

  if (progressBar) {
    window.addEventListener('scroll', () => {
      const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrolled = (window.scrollY / windowHeight) * 100;
      progressBar.style.width = scrolled + '%';
    });
  } else {
    console.error('progressBar element not found');
  }

  // 页面加载
  window.addEventListener('load', () => {
    document.body.classList.remove('loading');
    if (progressBar) {
      progressBar.style.width = '100%';
    }

    // 确保所有按钮使用正确的主题颜色
    const buttons = document.querySelectorAll('button, input[type="button"]');
    buttons.forEach(button => {
      button.style.backgroundColor = 'var(--button-bg)';
      button.style.color = 'var(--button-text)';
      button.style.border = '1px solid var(--button-border)';
    });
  });

  // 代码块样式
  document.querySelectorAll('pre code').forEach(block => {
    block.style.backgroundColor = 'var(--code-bg)';
    block.style.color = 'var(--code-text)';
    block.style.borderRadius = '6px';
    block.style.padding = '1em';
  });
</script>
