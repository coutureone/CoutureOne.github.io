<script>
  // ä¸»é¢˜åˆ‡æ¢
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;
  
  // è·å–å½“å‰ä¸»é¢˜
  const currentTheme = localStorage.getItem('theme') || 'light';
  body.setAttribute('data-theme', currentTheme);
  updateThemeIcon(currentTheme);

  // æ›´æ–°ä¸»é¢˜å›¾æ ‡
  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    if (theme === 'dark') {
      moonIcon.style.display = 'none';
      sunIcon.style.display = 'block';
    } else {
      moonIcon.style.display = 'block';
      sunIcon.style.display = 'none';
    }
  }

  // åˆ‡æ¢ä¸»é¢˜
  themeToggle.addEventListener('click', () => {
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  });

  // è¿›åº¦æ¡
  const progress = document.getElementById('progress');
  const progressBar = document.getElementById('progress-bar');
  
  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = (window.scrollY / windowHeight) * 100;
    progressBar.style.width = scrolled + '%';
  });

  // é¡µé¢åŠ è½½
  window.addEventListener('load', () => {
    document.body.classList.remove('loading');
    progressBar.style.width = '100%';
    
    // ç¡®ä¿æ‰€æœ‰æŒ‰é’®ä½¿ç”¨æ­£ç¡®çš„ä¸»é¢˜é¢œè‰²
    const buttons = document.querySelectorAll('button, input[type="button"]');
    buttons.forEach(button => {
      button.style.backgroundColor = 'var(--button-bg)';
      button.style.color = 'var(--button-text)';
      button.style.border = '1px solid var(--button-border)';
    });
  });

  // ä»£ç å—æ ·å¼
  document.querySelectorAll('pre code').forEach(block => {
    block.style.backgroundColor = 'var(--code-bg)';
    block.style.color = 'var(--code-text)';
    block.style.borderRadius = '6px';
    block.style.padding = '1em';
  });
</script>
