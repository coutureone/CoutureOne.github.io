<!DOCTYPE html>
<html lang="en" class="loading">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <link rel="shortcut icon" href="https://fav.farm/👨🏻‍💻" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> Couture's Blog </title>
  <link rel="preload" href="LXGWWenKaiGB-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <script>
    const theme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme);
  </script>
  <style>
    @font-face {
      font-family: "LxgwWenkaiGB";
      src: url("LXGWWenKaiGB-Regular.ttf");
      font-display: swap;
    }

    body {
      font-family: "LxgwWenkaiGB", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1, h2, h3 {
      font-family: "LxgwWenkaiGB", serif;
    }

    .loading,
    .error,
    .transition {
      height: 100%;
    }
    .loading body,
    .error body,
    .transition body {
      height: 100%;
    }
    #loader {
      text-align: center;
      position: fixed;
      z-index: 3;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      visibility: hidden;
      -webkit-transition: all .3s ease;
      transition: all .3s ease;
      background-color: var(--loader-bg);
    }
    .loading #loader {
      opacity: 1;
      visibility: visible;
    }
    .loading #loader div {
      display: inline-block;
      width: 50px;
      height: 50px;
      vertical-align: middle;
      -webkit-border-radius: 3px;
      border-radius: 3px;
      background-color: var(--bg-color);
      -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, .15);
      box-shadow: 0 0 3px rgba(0, 0, 0, .15);
    }
    .loading #loader div:before {
      content: '';
      width: 26px;
      height: 26px;
      display: block;
      margin: 8px auto 0;
      -webkit-border-radius: 20px;
      border-radius: 20px;
      -webkit-animation: loading .5s linear forwards infinite;
      animation: loading .5s linear forwards infinite;
      border-top: 4px solid #0089fa;
      border-right: 4px solid #ff002b;
      border-bottom: 4px solid #ffa900;
      border-left: 4px solid #00a753;
    }
    .loading #loader:after {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    @keyframes loading { 100% { transform: rotate(360deg) } }
    @-webkit-keyframes loading { 100% { -webkit-transform: rotate(360deg) } }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
    
    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--text-color);
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --link-color: #0089fa;
      --border-color: #eaeaea;
      --loader-bg: rgba(255, 255, 255, .95);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --link-color: #66b1ff;
      --border-color: #333333;
      --loader-bg: rgba(26, 26, 26, .95);
    }

    a {
      color: var(--link-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </svg>
    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M11.38 2.019a7.5 7.5 0 1 0 10.6 10.6C21.662 17.854 17.316 22 12.001 22 6.477 22 2 17.523 2 12c0-5.315 4.146-9.661 9.38-9.981z"/>
    </svg>
  </button>
<div id="bar"></div>
<div class="page home">
  <div>
    <div id="user"></div>
    <div id="posts"></div>
  </div>
</div>
<div class="page single">
  <div>
    <div id="post"></div>
    <div id="comments"></div>
  </div>
</div>
<div id="loader"><div></div></div>
<script src="./index.92ae90d1.js"></script>
<script>
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    const themeColor = newTheme === 'dark' ? '#1a1a1a' : '#ffffff';
    document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColor);
  }

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    }
  });
</script>
</body>
</html>
