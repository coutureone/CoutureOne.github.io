  <script>
    // 初始化主题并设置到全局变量
    document.addEventListener('DOMContentLoaded', () => {
      window.theme = localStorage.getItem('theme') ||
              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', window.theme);
    });

    // 创建一个 MutationObserver 来监听属性变化
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          // 当 loading 类被移除时，重新应用主题
          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    // 开始观察 html 元素的属性变化
    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true
      });
      // 确保在页面加载完成后移除 loading 类
      document.documentElement.classList.remove('loading');
    });
  </script>

<script>
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    window.theme = newTheme; // 更新全局主题变量
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }

  // 监听系统主题变化
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      const newTheme = e.matches ? 'dark' : 'light';
      window.theme = newTheme;
      document.documentElement.setAttribute('data-theme', newTheme);
    }
  });

  // 确保在页面加载完成后应用主题
  window.addEventListener('load', () => {
    document.documentElement.setAttribute('data-theme', window.theme);
  });
</script>
