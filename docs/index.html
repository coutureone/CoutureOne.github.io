<!DOCTYPE html>
<html lang="en" class="loading">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <link rel="shortcut icon" href="https://fav.farm/👨🏻‍💻" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> Couture's Blog </title>

  <!-- 预加载字体 -->
  <link rel="preload" href="./LXGWWenKaiGB-Regular.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    /* 字体定义 */
    @font-face {
      font-family: "LxgwWenkaiGB";
      src: url("./LXGWWenKaiGB-Regular.ttf") format("truetype");
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }

    :root {
      /* 基础颜色 */
      --bg-color: #ffffff;
      --text-color: #24292f;
      --link-color: #0969da;
      --border-color: #d0d7de;
      --shadow-color: rgba(0, 0, 0, 0.1);

      /* 按钮样式 */
      --button-bg: #f6f8fa;
      --button-text: #24292f;
      --button-border: #d0d7de;
      --button-hover-bg: #f3f4f6;

      /* 内容区域 */
      --card-bg: #ffffff;
      --card-border: #d0d7de;
      --post-bg: #ffffff;
      --post-title: #24292f;
      --post-time: #57606a;
      --post-content: #24292f;
      --bar-bg: #ffffff;
      --bar-border: #d0d7de;

      /* 代码块样式 */
      --code-bg: #f6f8fa;
      --code-text: #24292e;
      --code-border: #e1e4e8;
      --inline-code-bg: #f6f8fa;
      --inline-code-text: #24292e;
      --code-comment: #6e7781;
      --code-keyword: #cf222e;
      --code-string: #0a3069;
      --code-number: #0550ae;
      --code-function: #8250df;
      --code-variable: #953800;
      --code-operator: #24292f;

      /* 加载进度条颜色 */
      --loader-bg: rgba(255, 255, 255, .95);
      --loader-color-1: #0089fa;
      --loader-color-2: #ff002b;
      --loader-color-3: #ffa900;
      --loader-color-4: #00a753;

      /* 进度条颜色 */
      --progress-bg: rgba(0, 0, 0, 0.1);
      --progress-color: var(--link-color);

      /* 选中文本 */
      --selection-bg: #b3d4fc;
      --selection-color: #333333;
    }

    [data-theme="dark"] {
      /* 基础颜色 */
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --link-color: #58a6ff;
      --border-color: #30363d;
      --shadow-color: rgba(0, 0, 0, 0.3);

      /* 按钮样式 */
      --button-bg: #21262d;
      --button-text: #c9d1d9;
      --button-border: #30363d;
      --button-hover-bg: #30363d;

      /* 内容区域 */
      --card-bg: #0d1117;
      --card-border: #30363d;
      --post-bg: #0d1117;
      --post-title: #c9d1d9;
      --post-time: #8b949e;
      --post-content: #c9d1d9;
      --bar-bg: #0d1117;
      --bar-border: #30363d;

      /* 代码块样式 */
      --code-bg: #161b22;
      --code-text: #e6edf3;
      --code-border: #30363d;
      --code-comment: #8b949e;
      --code-keyword: #ff7b72;
      --code-string: #a5d6ff;
      --code-number: #79c0ff;
      --code-function: #d2a8ff;
      --code-variable: #ffa657;
      --code-operator: #e6edf3;
    }

    /* 全局样式 */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body {
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      opacity: 0.8;
    }

    body.fonts-loaded {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, serif;
      color: var(--text-color);
    }

    /* 进度条样式 */
    .progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--progress-bg);
      z-index: 9999;
      opacity: 0.8;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background: var(--progress-color);
      transition: width 0.2s ease;
      border-radius: 0 1px 1px 0;
    }

    /* 文章内容样式 */
    .post {
      background-color: var(--post-bg);
      color: var(--post-content);
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 6px;
      box-shadow: 0 1px 3px var(--shadow-color);
      line-height: 1.8;
      letter-spacing: 0.5px;
    }

    .post-content p,
    .post p {
      margin: 1em 0;
      line-height: 1.8;
      color: var(--text-color);
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }

    /* 链接样式 */
    .post-content a,
    .post a {
      color: var(--link-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .post-content a:hover,
    .post a:hover {
      border-bottom-color: var(--link-color);
    }

    /* 主题切换按钮样式 */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      padding: 4px;
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
      opacity: 0.8;
      transition: opacity 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
    }

    .theme-toggle:hover {
      opacity: 1;
    }

    .theme-toggle .sun,
    .theme-toggle .moon {
      position: absolute;
      transition: opacity 0.3s ease;
    }

    .theme-toggle .sun {
      opacity: 0;
    }

    .theme-toggle .moon {
      opacity: 1;
    }

    [data-theme="dark"] .theme-toggle .sun {
      opacity: 1;
    }

    [data-theme="dark"] .theme-toggle .moon {
      opacity: 0;
    }

    /* 加载动画样式 */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--loader-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading #loader {
      display: flex;
    }

    #loader div {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-radius: 50%;
    }

    #loader div:nth-child(1) {
      border-top-color: var(--loader-color-1);
      animation: spin 1s linear infinite;
    }

    #loader div:nth-child(2) {
      width: 55px;
      height: 55px;
      border-right-color: var(--loader-color-2);
      animation: spin 1.2s linear infinite reverse;
    }

    #loader div:nth-child(3) {
      width: 70px;
      height: 70px;
      border-bottom-color: var(--loader-color-3);
      animation: spin 1.4s linear infinite;
    }

    #loader div:nth-child(4) {
      width: 85px;
      height: 85px;
      border-left-color: var(--loader-color-4);
      animation: spin 1.6s linear infinite reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 内容容器样式 */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* 博客标题样式 */
    .blog-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .blog-title h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--text-color);
    }
  </style>
</head>
<body>
<!-- 进度条 -->
<div class="progress" id="progress">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<!-- 主题切换按钮 -->
<button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
  <span class="sun">☀️</span>
  <span class="moon">🌙</span>
</button>

<!-- 内容区域 -->
<div class="container">
  <div class="blog-title">
    <h1>Couture's Blog</h1>
  </div>

  <div id="posts">
    <!-- 示例文章 -->
    <div class="post">
      <div class="post-content">
        <h2>欢迎来到我的博客</h2>
        <p>这是一个示例文章内容。您可以在这里添加您的博客文章。</p>
      </div>
    </div>
  </div>
</div>

<!-- 加载动画 -->
<div id="loader">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<script>
  // 字体加载
  document.addEventListener('DOMContentLoaded', () => {
    const font = new FontFace('LxgwWenkaiGB', 'url(./LXGWWenKaiGB-Regular.ttf)');

    font.load().then(() => {
      document.fonts.add(font);
      document.body.classList.add('fonts-loaded');
    }).catch((err) => {
      console.error('字体加载失败:', err);
    });
  });

  // 主题切换逻辑
  const themeToggle = document.getElementById('theme-toggle');

  // 获取当前主题
  const currentTheme = localStorage.getItem('theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', currentTheme);

  // 更新主题图标
  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    if (theme === 'dark') {
      moonIcon.style.opacity = '0';
      sunIcon.style.opacity = '1';
    } else {
      moonIcon.style.opacity = '1';
      sunIcon.style.opacity = '0';
    }
  }

  updateThemeIcon(currentTheme);

  // 主题切换事件
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  });

  // 进度条逻辑
  const progressBar = document.querySelector('.progress-bar');

  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = windowHeight > 0 ? (window.scrollY / windowHeight) * 100 : 0;
    progressBar.style.width = `${scrolled}%`;
  });

  // 页面加载完成
  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    if (progressBar) {
      progressBar.style.width = '100%';
    }
  });
</script>
</body>
</html>
