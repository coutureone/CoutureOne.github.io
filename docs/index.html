    function updateTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.body.setAttribute('data-theme', theme);
      document.documentElement.style.setProperty('color-scheme', theme);
      localStorage.setItem('theme', theme);
      
      // æ›´æ–°å›¾æ ‡æ˜¾ç¤º
      const moonIcon = document.querySelector('.moon');
      const sunIcon = document.querySelector('.sun');
      if (moonIcon && sunIcon) {
        if (theme === 'dark') {
          moonIcon.style.display = 'none';    // å¤œé—´æ¨¡å¼éšè—æœˆäº®
          sunIcon.style.display = 'inline';   // å¤œé—´æ¨¡å¼æ˜¾ç¤ºå¤ªé˜³
        } else {
          moonIcon.style.display = 'inline';  // ç™½å¤©æ¨¡å¼æ˜¾ç¤ºæœˆäº®
          sunIcon.style.display = 'none';     // ç™½å¤©æ¨¡å¼éšè—å¤ªé˜³
        }
      }
    }

    // åˆå§‹åŒ–ä¸»é¢˜
    const initTheme = () => {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      updateTheme(theme);
      return theme;
    };

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ä¸»é¢˜
    document.addEventListener('DOMContentLoaded', () => {
      window.theme = initTheme();
      
      // æ·»åŠ ä¸»é¢˜åˆ‡æ¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          updateTheme(newTheme);
        });
      }
    });

    // ç›‘å¬ä¸»é¢˜å˜åŒ–
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          if (!document.documentElement.classList.contains('loading')) {
            initTheme();
          }
        }
      });
    });

    // å¼€å§‹è§‚å¯Ÿ html å…ƒç´ çš„å±æ€§å˜åŒ–
    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true
      });
      document.documentElement.classList.remove('loading');
    });
