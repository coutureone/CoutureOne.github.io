    const observer = new MutationObserver((mutations) => {

          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);

        }

    });

<script>
  // ä¸»é¢˜åˆ‡æ¢é€»è¾‘
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  // è·å–å½“å‰ä¸»é¢˜
  const currentTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', currentTheme);
  updateThemeIcon(currentTheme);

  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    if (theme === 'dark') {
      moonIcon.style.opacity = '0';
      sunIcon.style.opacity = '1';
    } else {
      moonIcon.style.opacity = '1';
      sunIcon.style.opacity = '0';
    }
  }

  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  });

  // è¿›åº¦æ¡é€»è¾‘
  const progressBar = document.getElementById('progress-bar');

  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = windowHeight > 0 ? (window.scrollY / windowHeight) * 100 : 0;
    progressBar.style.width = `${scrolled}%`;  // ä½¿ç”¨æ¨¡æ¿å­—ç¬¦ä¸²ç¡®ä¿ç±»å‹æ­£ç¡®
  });

  // é¡µé¢åŠ è½½å®Œæˆ
  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    if (progressBar) {
      progressBar.style.width = '100%';  // ä½¿ç”¨å­—ç¬¦ä¸²ç±»å‹
    }

    // æ›´æ–°æŒ‰é’®æ ·å¼
    const buttons = document.querySelectorAll('button, input[type="button"]');
    buttons.forEach(button => {
      button.style.backgroundColor = 'var(--button-bg)';
      button.style.color = 'var(--button-text)';
      button.style.border = '1px solid var(--button-border)';
    });
  });

  // ä»£ç å—æ ·å¼
  document.querySelectorAll('pre code').forEach(block => {
    block.style.backgroundColor = 'var(--code-bg)';
    block.style.color = 'var(--code-text)';
    block.style.borderRadius = '6px';
    block.style.padding = '1em';
  });
