  <script>
    // 监听系统主题变化
    const systemThemeMedia = window.matchMedia('(prefers-color-scheme: dark)');
    function handleSystemThemeChange(e) {
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        updateThemeIcon(newTheme);
        window.theme = newTheme;
      }
    }
    systemThemeMedia.addListener(handleSystemThemeChange);

    // 初始化主题
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      window.theme = savedTheme || systemTheme;
      document.documentElement.setAttribute('data-theme', window.theme);
    });

    // 监听属性变化
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          if (!document.documentElement.classList.contains('loading')) {
            document.documentElement.setAttribute('data-theme', window.theme);
          }
        }
      });
    });

    window.addEventListener('load', () => {
      observer.observe(document.documentElement, {
        attributes: true
      });
      document.documentElement.classList.remove('loading');
    });

    window.config = {
      organization: false,
      order: 'CREATED_AT',
      title: "Couture's Blog",
      user: 'coutureone',
      repository: 'gitblog',
      authors: 'Couture',
      ignores: '',
      hash: 'ghp_WxJ$kKHi^rOFBUcCxwypTbLbEh(xRs#dw%hhYmxvZy5jb3V0dXJlcy50b3A=',
      perpage: 5,
    }
  </script>

  <style>
    /* 字体定义 */
    @font-face {
      font-family: "LxgwWenkaiGB";
      src: url("./LXGWWenKaiGB-Regular.ttf") format("truetype");
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }

    :root {
      /* 基础颜色 */
      --bg-color: #ffffff;
      --text-color: #24292f;
      --link-color: #0969da;
      --border-color: #d0d7de;
      --shadow-color: rgba(0, 0, 0, 0.1);

      /* 按钮样式 */
      --button-bg: #f6f8fa;
      --button-text: #24292f;
      --button-border: #d0d7de;
      --button-hover-bg: #f3f4f6;

      /* 内容区域 */
      --card-bg: #ffffff;
      --card-border: #d0d7de;
      --post-bg: #ffffff;
      --post-title: #24292f;
      --post-time: #57606a;
      --post-content: #24292f;
      --bar-bg: #ffffff;
      --bar-border: #d0d7de;

      /* 代码块样式 */
      --code-bg: #f6f8fa;
      --code-text: #24292e;
      --code-border: #e1e4e8;
      --inline-code-bg: #f6f8fa;
      --inline-code-text: #24292e;
      --code-comment: #6e7781;
      --code-keyword: #cf222e;
      --code-string: #0a3069;
      --code-number: #0550ae;
      --code-function: #8250df;
      --code-variable: #953800;
      --code-operator: #24292f;

      /* 加载进度条颜色 */
      --loader-bg: rgba(255, 255, 255, .95);
      --loader-color-1: #0089fa;
      --loader-color-2: #ff002b;
      --loader-color-3: #ffa900;
      --loader-color-4: #00a753;

      /* 进度条颜色 */
      --progress-bg: rgba(0, 0, 0, 0.1);
      --progress-color: var(--link-color);

      /* 选中文本 */
      --selection-bg: #b3d4fc;
      --selection-color: #333333;
    }

    [data-theme="dark"] {
      /* 基础颜色 */
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --link-color: #58a6ff;
      --border-color: #30363d;
      --shadow-color: rgba(0, 0, 0, 0.3);

      /* 按钮样式 */
      --button-bg: #21262d;
      --button-text: #c9d1d9;
      --button-border: #30363d;
      --button-hover-bg: #30363d;

      /* 内容区域 */
      --card-bg: #0d1117;
      --card-border: #30363d;
      --post-bg: #0d1117;
      --post-title: #c9d1d9;
      --post-time: #8b949e;
      --post-content: #c9d1d9;
      --bar-bg: #0d1117;
      --bar-border: #30363d;

      /* 代码块样式 */
      --code-bg: #161b22;
      --code-text: #e6edf3;
      --code-border: #30363d;
      --code-comment: #8b949e;
      --code-keyword: #ff7b72;
      --code-string: #a5d6ff;
      --code-number: #79c0ff;
      --code-function: #d2a8ff;
      --code-variable: #ffa657;
      --code-operator: #e6edf3;

      /* 进度条颜色 */
      --progress-bg: rgba(255, 255, 255, 0.1);
      --progress-color: var(--link-color);
    }

    /* 全局样式 */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* 字体加载状态样式 */
    body:not(.fonts-loaded):not(.fonts-failed) {
      opacity: 0.8;
    }

    .fonts-loaded body {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .fonts-failed body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, serif;
      color: var(--text-color);
    }

    /* 文章内容样式统一 */
    .post-content,
    .single .post,
    #posts .post,
    .post-content *,
    .single .post *,
    #posts .post * {
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }

    /* 确保文章内容颜色跟随主题 */
    .post-content,
    .single .post,
    #posts .post {
      background-color: var(--post-bg);
      color: var(--text-color) !important;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 6px;
      box-shadow: 0 1px 3px var(--shadow-color);
      line-height: 1.8;
      letter-spacing: 0.5px;
    }

    /* 文章标题样式 */
    .post-title,
    .single .post .title,
    #posts .post .title {
      color: var(--post-title) !important;
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, serif !important;
    }

    /* 文章时间样式 */
    .post-time,
    .single .post .time,
    #posts .post .time {
      color: var(--post-time) !important;
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }

    /* 文章预览内容样式 */
    .post-preview,
    #posts .post .preview {
      color: var(--text-color) !important;
      font-family: "LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }

    /* 进度条样式 */
    #progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--progress-bg);
      z-index: 9999;
      opacity: 0.8;
    }

    #progress-bar {
      width: 0;
      height: 100%;
      background: var(--progress-color);
      transition: width 0.2s ease;
      border-radius: 0 1px 1px 0;
    }
    /* 链接样式 */
    .post-content a,
    .single .post a,
    #posts .post .preview a {
      color: var(--link-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .post-content a:hover,
    .single .post a:hover,
    #posts .post .preview a:hover {
      border-bottom-color: var(--link-color);
    }

    /* 主题切换按钮样式 */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      padding: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
    }

    .theme-toggle .sun,
    .theme-toggle .moon {
      position: absolute;
      transition: opacity 0.3s ease;
    }

    .theme-toggle .sun {
      opacity: 0;
    }

    .theme-toggle .moon {
      opacity: 1;
    }

    [data-theme="dark"] .theme-toggle .sun {
      opacity: 1;
    }

    [data-theme="dark"] .theme-toggle .moon {
      opacity: 0;
    }

    /* 加载动画样式 */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--loader-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading #loader {
      display: flex;
    }

    #loader div {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-radius: 50%;
    }

    #loader div:nth-child(1) {
      border-top-color: var(--loader-color-1);
      animation: spin 1s linear infinite;
    }

    #loader div:nth-child(2) {
      width: 55px;
      height: 55px;
      border-right-color: var(--loader-color-2);
      animation: spin 1.2s linear infinite reverse;
    }

    #loader div:nth-child(3) {
      width: 70px;
      height: 70px;
      border-bottom-color: var(--loader-color-3);
      animation: spin 1.4s linear infinite;
    }

    #loader div:nth-child(4) {
      width: 85px;
      height: 85px;
      border-left-color: var(--loader-color-4);
      animation: spin 1.6s linear infinite reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<script>
  // 主题切换逻辑
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  // 获取当前主题
  const currentTheme = localStorage.getItem('theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', currentTheme);
  updateThemeIcon(currentTheme);

  function updateThemeIcon(theme) {
    const moonIcon = document.querySelector('.moon');
    const sunIcon = document.querySelector('.sun');
    if (theme === 'dark') {
      moonIcon.style.opacity = '0';
      sunIcon.style.opacity = '1';
    } else {
      moonIcon.style.opacity = '1';
      sunIcon.style.opacity = '0';
    }
  }

  // 监听系统主题变化
  const systemThemeMedia = window.matchMedia('(prefers-color-scheme: dark)');
  systemThemeMedia.addListener((e) => {
    if (!localStorage.getItem('theme')) {
      const newTheme = e.matches ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      updateThemeIcon(newTheme);
    }
  });

  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);

    // 强制更新所有内容的颜色
    document.body.style.backgroundColor = getComputedStyle(document.documentElement)
            .getPropertyValue('--bg-color');

    // 更新文章内容样式
    const posts = document.querySelectorAll('.post, .post-content, .preview');
    posts.forEach(post => {
      post.style.backgroundColor = getComputedStyle(document.documentElement)
              .getPropertyValue('--post-bg');
      post.style.color = getComputedStyle(document.documentElement)
              .getPropertyValue('--text-color');
    });
  });

  // 进度条逻辑
  const progressBar = document.getElementById('progress-bar');

  window.addEventListener('scroll', () => {
    const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = windowHeight > 0 ? (window.scrollY / windowHeight) * 100 : 0;
    progressBar.style.width = `${scrolled}%`;
  });

  // 字体加载检测
  document.fonts.ready.then(() => {
    document.body.classList.add('fonts-loaded');

    // 确保所有内容使用正确的字体
    const allContent = document.querySelectorAll('.post, .post-content, .preview, .title, .time');
    allContent.forEach(element => {
      element.style.fontFamily = '"LxgwWenkaiGB", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
    });
  });

  // 字体加载超时处理
  setTimeout(() => {
    if (!document.body.classList.contains('fonts-loaded')) {
      document.body.classList.add('fonts-failed');
    }
  }, 3000);

  // 页面加载完成
  window.addEventListener('load', () => {
    document.documentElement.classList.remove('loading');
    if (progressBar) {
      progressBar.style.width = '100%';
    }

    // 更新按钮样式
    const buttons = document.querySelectorAll('button, input[type="button"]');
    buttons.forEach(button => {
      button.style.backgroundColor = 'var(--button-bg)';
      button.style.color = 'var(--button-text)';
      button.style.border = '1px solid var(--button-border)';
    });
  });

  // 代码块样式
  document.querySelectorAll('pre code').forEach(block => {
    block.style.backgroundColor = 'var(--code-bg)';
    block.style.color = 'var(--code-text)';
    block.style.borderRadius = '6px';
    block.style.padding = '1em';
  });
</script>
</body>
